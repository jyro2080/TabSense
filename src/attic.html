<h2>TabSense Attic</h2>
<h3>What is Attic?</h3>
<p>
When you collapse a tab, its children are hidden in this attic. That clears up space in main tab bar.
</p>
<p>
Minimize it and forget about it (Don't close it though). TabSense uses it internally.
</p>
